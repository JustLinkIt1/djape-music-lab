<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJAPE Music Lab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section with Banner -->
    <header>
        <div class="banner">
            <img src="images/banner.png" alt="DJAPE Banner" class="banner-image">
        </div>
    </header>

    <!-- Main Section -->
    <main>
        <h1>🎧 DJAPE Music Lab 🎵</h1>
        <p>Create AI-generated melodies and beats instantly!</p>

        <div class="input-section">
            <input id="prompt" type="text" placeholder="Describe your melody or beat...">
            <button onclick="generateMusic()">🎼 Generate Music</button>
        </div>

        <div class="controls">
            <button onclick="playMusic()">▶️ Play</button>
            <a id="downloadLink" style="display:none;" download="generated_song.mid">
                ⬇️ Download MIDI
            </a>
            <button onclick="shareOnTwitter()">🐦 Share on Twitter</button>
        </div>

        <div class="visualizer">
            <canvas id="musicVisualizer"></canvas>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>Made with ❤️ by DJAPE Music Lab</p>
    </footer>

    <script src="api.js"></script>
    <script src="app.js"></script>
</body>
</html>
